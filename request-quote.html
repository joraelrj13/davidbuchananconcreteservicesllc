<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Request a Quote - David Buchanan Concrete Services LLC</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Request a Quote</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="our-history.html">Our History</a></li>
                <li><a href="our-projects.html">Our Projects</a></li>
                <li><a href="request-quote.html">Request Quote</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
                <li><a href="https://www.facebook.com/yourpage" target="_blank">Facebook</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="quote">
            <h2>Get a Free Quote</h2>
            <p>Interested in our services? Fill out the form below to request a free, no-obligation quote for your concrete project.</p>
            <form action="submit-quote.html" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="project-details">Project Details:</label>
                <textarea id="project-details" name="project-details" rows="4" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
